<!DOCTYPE html>
<html>
<head>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	
	<script src="Poke.js"></script>
	<link rel="stylesheet" type="text/css" href="Battle.css">
	

</head>
<body ng-app="myApp" ng-controller="battleCtrl">
	<ul class="nav nav-tabs">
	  <li role="presentation"><a href="Poke.html">Home</a></li>
	  <li role="presentation"><a href="Pokedex.html">Pokedex</a></li>
	  <li role="presentation" class="active"><a href="Battle.html">Battle</a></li>
	</ul>
	
	<h1>Select your Pokemon</h1>
	<div class="row selection">
		<div class="col-md-3 playerSelect">
			<h2 ng-class="{'blink_me': p1}">Player 1</h2>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-2"></div>
		<div class="col-md-2 fightButton">
			<a id="Fight" href="Fight.html"><button type="button" ng-show="!p1 && !p2" class="btn btn-danger btn-lg">FIGHT</button></a>
		</div>
		<div class="col-md-3 playerSelect player2Select">		
			<h2 ng-class="{'blink_me': !p1}">Player 2</h2>
		</div>
	</div>
	<div class="row selection">
		<div class="col-md-3" ng-cloak>
			<div class="row subP1">
				<div class="row">
					<img src={{player1Pokemon.image}}>
				</div>
				<div class="row">
					<button ng-click="lockIn1()" type="button" class="btn btn-danger">Lock In</button>
				</div>
			</div>
		</div>
		<div class="col-md-3"></div>
		<div class="col-md-3"></div>
		<div class="col-md-3" ng-cloak>
			<div class="row subP2">
				<div class="row">
					<img src={{player2Pokemon.image}}>
				</div>
				<div class="row">
					<button ng-click="lockIn2()" type="button" class="btn btn-danger">Lock In</button>
				</div>
			</div>
		</div>
	
	
	
		<div id="selectionBox" ng-cloak>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon in listOfPokemon1" ng-click="playerSelect($index)">
					<img src={{pokemon.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon2 in listOfPokemon2" ng-click="playerSelect($index+12)">
					<img src={{pokemon2.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon3 in listOfPokemon3" ng-click="playerSelect($index+24)">
					<img src={{pokemon3.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon4 in listOfPokemon4" ng-click="playerSelect($index+36)">
					<img src={{pokemon4.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon5 in listOfPokemon5" ng-click="playerSelect($index+48)">
					<img src={{pokemon5.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon6 in listOfPokemon6" ng-click="playerSelect($index+60)">
					<img src={{pokemon6.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon7 in listOfPokemon7" ng-click="playerSelect($index+72)">
					<img src={{pokemon7.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon8 in listOfPokemon8" ng-click="playerSelect($index+84)">
					<img src={{pokemon8.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon9 in listOfPokemon9" ng-click="playerSelect($index+96)">
					<img src={{pokemon9.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon10 in listOfPokemon10" ng-click="playerSelect($index+108)">
					<img src={{pokemon10.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon11 in listOfPokemon11" ng-click="playerSelect($index+120)">
					<img src={{pokemon11.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon12 in listOfPokemon12" ng-click="playerSelect($index+132)">
					<img src={{pokemon12.image}}>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" ng-repeat="pokemon13 in listOfPokemon13" ng-click="playerSelect($index+144)">
					<img src={{pokemon13.image}}>
				</div>
			</div>
		</div>
	
	</div>
	
</body>
